mutation CheckoutRemovePromoCodeMutation(
  $promoCode: String
  $promoCodeId: ID
  $checkoutId: ID!
) {
  checkoutRemovePromoCode(
    id: $checkoutId
    promoCode: $promoCode
    promoCodeId: $promoCodeId
  ) {
    checkout {
      id
      giftCards {
        ...GiftCardFragment
      }
    }
    errors {
      ...CheckoutErrorFragment
    }
  }
}
